<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>
<body>
<table border="1px" cellpadding="2" cellspacing="">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">

        <td th:text="${user.id}">id</td>
        <td th:text="${user.name}">name</td>
        <td th:text="${user.surname}">surname</td>
        <td th:text="${user.age}">age</td>
        <td>
            <a th:href="@{'edit/' + ${user.id}}">edit</a>
            <a th:href="@{'delete/' + ${user.id}}">delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/addUser}">Add User</a>
</body>
</html>
